<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <title>Owofier!!!</title>
</head>

<body>
  <div class="container ui">
    <div class="ui segment">
      <h1>owofier API info</h1>
      <div class="ui segment">
        <table class="ui celled table">
          <thead>
            <tr>
              <th>Function</th>
              <th>Endpoint</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Function">GET PhoneNumbers</td>
              <td data-label="Endpoint">/memes</td>
              <td data-label="Description">Get everyone's phone numbers.</td>
            </tr>
            <tr>
              <td data-label="Function">POST memes</td>
              <td data-label="Endpoint">/memes</td>
              <td data-label="Description">Posting owofied message to client</td>
            </tr>
            <tr>
              <td data-label="Function">POST PhoneNumbers</td>
              <td data-label="Endpoint">/PhoneNumbers</td>
              <td data-label="Description">Adds new PhoneNumbers</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
